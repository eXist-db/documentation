<div class="templates:surround?with=templates/page.html&amp;at=main">
    <div class="row" id="container-body">
        <div class="col-md-12" id="content">
            <form name="f-query" action="search.html" method="GET" class="form-inline" role="form">
                <div class="form-group">
                    <div class="col-md-offset-1"><label for="inputSearch" class="control-label">Search for</label></div>
                    <div>
                        <input id="inputSearch" name="q" type="text"
                            class="form-control templates:form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1"><label for="field" class="control-label">in</label></div>
                    <div>
                        <select name="field" class="form-control templates:form-control">
                            <option value="all" selected="selected">All Contents</option>
                            <option value="title">Headings Only</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1"><label for="view" class="control-label">Display with</label></div>
                    <div>
                        <select name="view" class="form-control templates:form-control">
                            <option value="summary" selected="selected">Summary</option>
                            <option value="kwic">Concordance</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1"><label for="f-btn-search" class="control-label">&#160;</label></div>
                    <div>
                        <button id="f-btn-search" class="btn btn-primary" type="submit"
                            name="action">
                            <span class="glyphicon glyphicon-search"/> Search</button>
                    </div>
                    <input type="hidden" name="prev" value=""/>
                </div>
            </form>
            <div class="dq:query"/>
        </div>
    </div>
</div>
